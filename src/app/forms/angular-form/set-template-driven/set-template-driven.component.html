<div class="container contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
                <h2>Angular</h2>
                <h4>Template driven form setvalue using ngModel(Two Way Binding)</h4>
            </div>
        </div>
        <div class="col-md-9">
            <form #f="ngForm" novalidate>
                <div class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fname">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fName" placeholder="First Name"
                            [(ngModel)]="contacts.firstname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lname">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="lName" placeholder="Last Address"
                            [(ngModel)]="contacts.lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                            [(ngModel)]="contacts.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="comment">Gender:</label>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" [value]="'male'"
                                [(ngModel)]="contacts.gender">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female"
                                    [value]="'female'" [(ngModel)]="contacts.gender">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="form-check form-check-inline">
                                <label class="control-label col-sm-2" for="comment">Married</label>
                                <input type="checkbox" class="form-check-input" id="married"
                                name="isMarried" [(ngModel)]="contacts.isMarried">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="comment">Country:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="country" name="country"  [(ngModel)]="contacts.country">
                                <option selecetd></option>
                                <option *ngFor="let item of countries" [value]="item?.value">{{item?.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ngModelGroup="address">
                        <label class="control-label col-sm-2" for="comment">City:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="city" placeholder="City"
                            [(ngModel)]="contacts.address.city">
                        </div>
                        <label class="control-label col-sm-2" for="comment">Street:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="street" placeholder="Street"
                            [(ngModel)]="contacts.address.street">
                        </div>
                        <label class="control-label col-sm-2" for="comment">Pin Code:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="pincode" placeholder="Pin Code"
                            [(ngModel)]="contacts.address.pincode">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" (click)="changeCountry()">Change Country</button>
                            <button type="submit" class="btn btn-default" (click)="setDafault()">Set Defaults</button>
                            <button type="submit" class="btn btn-default" (click)="resetForm(f)">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 

* There are two ways you can set the value of the form elements

    * Two-way data binding
    * Use the template reference variable -->
